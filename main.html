<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <h1>TIC TAC TOE</h1>
        
        <div id="player-setup">
            <div class="player-input">
                <label for="player-1">Player 1 (X)</label>
                <input type="text" id="player-1" placeholder="Enter name">
            </div>
            
            <div class="player-input">
                <label for="player-2">Player 2 (O)</label>
                <input type="text" id="player-2" placeholder="Enter name">
            </div>
            
            <button id="submit">Start Game</button>
        </div>
        
        <div id="game" class="hidden">
            <div class="message" id="message"></div>
            
            <div class="board" id="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
            
            <div class="game-info">
                <div class="player-info">
                    Player 1: <span id="p1-name">-</span>
                </div>
                <div class="player-info">
                    Player 2: <span id="p2-name">-</span>
                </div>
            </div>
            
            <button id="restart">Play Again</button>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
